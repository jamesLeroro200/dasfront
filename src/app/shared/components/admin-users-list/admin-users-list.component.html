<div class ="header">   
        <h3>Admin Users List</h3>
</div>
<div class ="search-div">
    <button mat-raised-button (click)="onCreat()">
        <mat-icon>add</mat-icon>Create
    </button>
    <mat-form-field class="search-form-field">
        <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
                <mat-icon>close</mat-icon>
            </button>
    </mat-form-field>
</div>
<div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
        <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                        <!-- Modal body -->
                        <div class="modal-body">
                                <h5>A Password Reset email has been sent to the address <a href='/tables'>{{email}}</a>.
                                        Please check to
                                        activate your account.</h5>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                                <button type="button" class="btn btn-success" data-dismiss="modal"
                                        (click)="hide()">Close</button>
                        </div>
                </div>
        </div>
</div>
<div class="mat-elevation-z8">
    <mat-table [dataSource]="LisData" matSort>
        <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef ="let element">{{element.firstName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="lastName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
                <mat-cell *matCellDef ="let element">{{element.lastName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                <mat-cell *matCellDef ="let element">{{element.email}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="country">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Country</mat-header-cell>
                <mat-cell *matCellDef ="let element">{{element.country}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="region">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Region</mat-header-cell>
                <mat-cell *matCellDef ="let element">{{element.region}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef>Activated</mat-header-cell>
                <mat-cell *matCellDef ="let element"><mat-checkbox class="example-margin" [(ngModel)]="element.status" disabled="true"></mat-checkbox></mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef ="let row" >
                   <button mat-icon-button (click)="onUpdate(row)"><mat-icon>launch</mat-icon></button>
                   <button mat-icon-button color="warn" (click)="onDelet(row)" [disabled]="!row.enabled"><mat-icon>delete_outline</mat-icon></button>
                </mat-cell>
        </ng-container>
     
        <ng-container matColumnDef="noData">
                <mat-footer-cell *matFooterCellDef clospan="6">
                    No data.
                </mat-footer-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumn"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumn;"></mat-row>
        <!-- <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':(LisData!=null && LisData.data.length != 0)}"></mat-footer-row> -->
        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(LisData!=null && LisData.data.length == 0)}"></mat-footer-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large" type="ball-spin-clockwise">  
        <p style="color: white">DAS</p>  
</ngx-spinner>
