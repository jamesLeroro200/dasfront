<br />
<mdb-card>
  <div *ngIf="configuration" class="alertGreen">
    <h5 style="text-align: center">{{ configuration }}</h5>
  </div>
  <h3 style="text-align: center">Sign in</h3>

  <!--Card content-->

  <!-- Form -->
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onFormSubmit(loginForm.value)"
    class="text-center"
    style="color: #757575"
  >
    <br />
    <div class="form-row">
      <div class="col">
        <!-- email-->
        <div class="md-form mt-0">
          <div class="form-group">
            <input
              class="form-control"
              placeholder="Email"
              formControlName="email"
              [ngClass]="{
                'is-invalid': validation.validationMsg.formErrors.email
              }"
              (blur)="handleBlurValidation()"
              type="email"
            />
            <div class="invalid-feedback">
              {{ validation.validationMsg.formErrors.email }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <!-- password-->
        <div class="md-form mt-0">
          <div class="form-group">
            <input
              class="form-control"
              placeholder="Password"
              formControlName="password"
              [ngClass]="{
                'is-invalid': validation.validationMsg.formErrors.password
              }"
              (blur)="handleBlurValidation()"
              type="password"
            />
            <div class="invalid-feedback">
              {{ validation.validationMsg.formErrors.password }}
            </div>
          </div>
        </div>
        <mat-checkbox style="margin-right: 310px; color: rgb(60, 60, 60)"
          >Remember Me!</mat-checkbox
        >

        <!-- <p style="margin-left: 280px;" >Forgot Password</p> -->
      </div>
    </div>
    <div class="button-row">
      <button type="submit" [disabled]="!loginForm.valid" class="btn">
        Login
      </button>
      <div *ngIf="error" class="alertRed">{{ error }}</div>
    </div>
    <p
      style="margin-left: 1px; margin-top: 10px"
      class="right"
      (click)="goToForgotPassword()"
    >
      Forgot Password
    </p>

    <!-- Register -->
    <p style="margin-left: 30px">
      Not a member?
      <a routerLink="/register" [mat-dialog-close]="true" class="register"
        >Register</a
      >
    </p>
  </form>
  <!-- Form -->

  <script>
    $("#btn1").click(function () {
      $("#btn1")
        .html(
          '<span class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span>Loading...'
        )
        .addClass("disabled");
    });
  </script>
</mdb-card>
<!-- Material form login -->
