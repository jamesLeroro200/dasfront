<div class = "jumbotron" style="padding: 0px 0px;">
<h4 class ="text-center">To do List</h4>
</div>
<div class="input-group">
<input type="text" class="form-control" #itemTitle>
<div class="input-group-addon hover-cursor" (click)="onAdd(itemTitle)">
 <i class = "fa fa-plus-circle fa-2x"></i>
</div>
</div>
<div style="margin: 5px 0px;">
    <ul>
        <li class="list-group-item" *ngFor="let item of data">
            <span class="hover-cursor" [class.text-success]="item.isChecked" (click)="alterCheck (item)">
                <i class="fa fa-lg" [ngClass]="item.isChecked?'fa-check-circle-o':'fa-circle-thin'"></i>
            </span>
            {{item.title}}
            <span class="hover-cursor text-danger pull-right" (click)="onDelet(item)">
                <i class="fa fa-trash-o fa-lg"></i>
            </span>
    </ul>

</div>
