<!--<h3 class="text-left">Welcome Admin</h3>-->
<link
  href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
  rel="stylesheet"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css"
  rel="stylesheet"
/>

<!-- <body class="bg-default"> -->
<!-- <div class="main-content"> -->
<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">
                    Admins
                  </h5>
                  <span class="h2 font-weight-bold mb-0">{{ nbAdmin }}</span>
                </div>
                <div class="col-auto">
                  <div
                    class="icon icon-shape bg-danger text-white rounded-circle shadow"
                  >
                    <!-- <i class="fas fa-chart-bar"></i> -->
                    <i class="material-icons" style="margin-right: 10px"
                      >admin_panel_settings</i
                    >
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-success mr-2"
                  ><i class="fa fa-arrow-up"></i> {{ nbAdminToday }}</span
                >
                <span class="text-nowrap">added today</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">
                    Super Users
                  </h5>
                  <span class="h2 font-weight-bold mb-0">{{
                    nbSuperUser
                  }}</span>
                </div>
                <div class="col-auto">
                  <div
                    class="icon icon-shape bg-warning text-white rounded-circle shadow"
                  >
                    <!-- <i class="fas fa-chart-pie"></i> -->
                    <i class="material-icons" style="margin-right: 10px"
                      >co_present</i
                    >
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-success mr-2"
                  ><i class="fa fa-arrow-up"></i> {{ nbSuperUserToday }}</span
                >
                <span class="text-nowrap">added today</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">
                    Users
                  </h5>
                  <span class="h2 font-weight-bold mb-0">{{ nbUser }}</span>
                </div>
                <div class="col-auto">
                  <div
                    class="icon icon-shape bg-yellow text-danger rounded-circle shadow"
                  >
                    <!-- <i class="fas fa-users"></i> -->
                    <i class="material-icons" style="margin-right: 10px"
                      >groups</i
                    >
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-success mr-2"
                  ><i class="fa fa-arrow-up"></i> {{ nbUserToday }}</span
                >
                <span class="text-nowrap">added today</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">
                    Reviewers
                  </h5>
                  <span class="h2 font-weight-bold mb-0">{{ nbReviewer }}</span>
                </div>
                <div class="col-auto">
                  <div
                    class="icon icon-shape bg-info text-white rounded-circle shadow"
                  >
                    <!-- <i class="fas fa-percent"></i> -->
                    <i class="material-icons" style="margin-right: 10px"
                      >supervised_user_circle</i
                    >
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-success mr-2"
                  ><i class="fa fa-arrow-up"></i> {{ nbReviewerToday }}</span
                >
                <span class="text-nowrap">added today</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div
        id="container"
        style="margin-top: 50px; margin-right: 50px; width: 1150px"
      ></div>
    </div>
  </div>
</div>
